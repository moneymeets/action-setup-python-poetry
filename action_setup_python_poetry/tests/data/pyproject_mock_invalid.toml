[project]
name = "test-project"
version = "0.1.0"
description = "Testing only"
authors = [{ name = "moneymeets", email = "service@moneymeets.com" }]
requires-python = "~=3.14.0"

[project.scripts]
merge_checks_runner = 'invalid_package_versions.runner:run'

[tool.poetry.dependencies]
boto3 = ">=1.26.148"  # @mm-version-check-ignore
django = ">=4.2"

[tool.poetry.dev-dependencies]
pytest = ">=8"
pytest-cov = "*"

ruff = "*"

[tool.poetry.group.test-group-1.dependencies]
test-package-1 = ">=1"

[tool.poetry.group.test-group-2.dependencies]
test-package-2 = ">=1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
